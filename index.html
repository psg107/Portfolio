<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박상곤의 포트폴리오</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <section id="section-introduction">
      <h1>안녕하세요! 박상곤입니다.</h1>
      <p>저는 백엔드 개발을 전문으로 하는 개발자입니다. 다양한 기술을 통해 서비스의 안정성과 효율성을 높이고, 성과를 내는 것을 목표로 하고 있습니다.</p>
    </section>

    <section id="section-project">
      <h2>프로젝트
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="toggle-personal-projects">

          <label for="toggle-personal-projects" id="project-toggle-text"></label>
        </div>
      </h2>
      <div class="projects-container" id="projects-container"></div>
    </section>
    
    <section id="section-tech-stack">
      <h2>기술 스택</h2>
      <ul>
        <li>Kotlin</li>
        <li>C#</li>
        <li>SpringBoot</li>
        <li>ASP.NET</li>
        <li>MongoDB</li>
        <li>MSSQL</li>
        <li>AWS</li>
        <li>IIS</li>
      </ul>
    </section>

    <section id="section-contact">
      <h2>연락처</h2>
      <p>이메일: <a href="mailto:psg107@naver.com">psg107@naver.com</a></p>
      <p>GitHub: <a href="https://github.com/psg107" target="_blank">https://github.com/psg107</a></p>
    </section>

  <script src="script.js"></script>
