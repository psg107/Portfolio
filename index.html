<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박상곤 | 백엔드 개발자</title>
  <meta name="description" content="여행 예약 시스템 백엔드 개발자 박상곤의 포트폴리오">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <header class="sidebar-header">
          <h1 id="profile-name"></h1>
          <p class="title" id="profile-title"></p>
          <ul class="skills-list" id="skills-list"></ul>
        </header>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#experience" class="nav-link">Experience</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link">Projects</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="social-links" id="social-links"></div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <section id="about">
        <h2 class="section-heading" data-num="01.">About</h2>
        <div class="about-text" id="about-text"></div>
      </section>

      <section id="experience">
        <h2 class="section-heading" data-num="02.">Experience</h2>
        <div class="experience-list" id="experience-list"></div>
      </section>

      <section id="projects">
        <h2 class="section-heading" data-num="03.">Projects</h2>
        <div class="projects-grid" id="projects-grid"></div>
      </section>

      <footer>
        Design inspired by Brittany Chiang
      </footer>
    </main>
  </div>

  <!-- Project Detail Panel -->
  <div class="project-panel-overlay" id="panel-overlay"></div>
  <aside class="project-panel" id="project-panel">
    <header class="panel-header">
      <button class="panel-close" id="panel-close">
        <span>←</span>
        <span>Back</span>
      </button>
    </header>
    <div class="panel-content" id="panel-content"></div>
  </aside>

  <script type="module" src="main.js"></script>
</body>
</html>
